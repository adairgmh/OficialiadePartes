{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Freelancer - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://raw.githack.com/StartBootstrap/startbootstrap-freelancer/master/dist/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">OFICIALIA DE PARTES</a>
        </div>
    </nav>
        <section class="page-section portfolio" id="portafolio">
            <div class="container" style="margin-top:25px";>
                <div class="row justify-content-center">
                    <div class="col-md-11 col-lg-2 mb-5 mb-md-0">
                        <img class="img-fluid" src="{% static 'assets/img/portfolio/user.png' %}" alt="..." />
                        </div>
                    </div>
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Iniciar Sesi칩n</h2>
                <!-- Sesion Section Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="sesionForm" data-sb-form-api-token="API_TOKEN">
                        {% csrf_token %}
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            {{ form.username }}
                            <label for="name">Usuario</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Nombre requerido.</div>
                        </div>
                        <!-- Password address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder=" " data-sb-validations="required" />
                            {{ form.password }}
                            <label for="password">Contrase침a </label>
                            <div class="invalid-feedback" data-sb-feedback="password:required">Contrase침a requerida</div>
                            <div class="invalid-feedback" data-sb-feedback="password:password">Contrase침a invalida</div>
                        </div>
                    </form>
                        <!-- Submit Button-->
                         <div class="row justify-content-center">
                            <div class="col-lg-20">
                                <br>
                                <a href="index.html">
                                     <button class="btn btn-primary btn-xl disabled" >Entrar</button>
                                </a>
                            </div>

                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            </div>
        </section>
</body>
</html>
